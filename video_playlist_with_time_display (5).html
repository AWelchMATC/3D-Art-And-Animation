
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Video Playlist</title>
<style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            margin: 0;
        }
        #main {
            flex: 3;
            padding: 20px;
        }
        #sidebar {
            flex: 1;
            background-color: #1e1e1e;
            overflow-y: auto;
            padding: 10px;
        }
        .video-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
        }
        .video-item img {
            width: 80px;
            height: 45px;
            margin-right: 10px;
        }
        .video-item.active {
            background-color: #333;
        }
        #video-title {
            margin-top: 10px;
            font-size: 18px;
        }
        #controls {
            margin-top: 10px;
            text-align: center;
        }
        #controls button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }
        #progress-bar {
            height: 5px;
            background-color: #555;
            margin-top: 10px;
            position: relative;
        }
        #progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }
    </style>
</head>
<body>
<div id="main">
<div id="player-container">
<iframe allowfullscreen="" frameborder="0" height="400" id="video-player" width="100%"></iframe>
</div>
<div id="video-title"></div>
<div id="controls">
<button onclick="prevVideo()">Previous</button>

</div>

</div>
<div class="video-item" id="item2" onclick="loadVideo(2)">
<img alt="Thumbnail" src="https://img.youtube.com/vi/default.jpg"/>
<span>v04-EyeTrainingAdjustLast (5m)</span>
</div>
<div class="video-item" id="item3" onclick="loadVideo(3)">
<img alt="Thumbnail" src="https://img.youtube.com/vi/default.jpg"/>

</div>
<div class="video-item" id="item4" onclick="loadVideo(4)">

</div>
</div>
<script>
        const playlist = [

            {
                title: `v02-PureREF-Setup (2m)`,
                url: `https://madisoncollege.yuja.com/V/Video?v=7720953&node=32834333&a=21772147`
            },
    
            {
                title: `v03-1stSliceBlockInHead (4m)`,
                url: `https://madisoncollege.yuja.com/V/Video?v=7720950&node=32834330&a=197812152`
            },
    
            {
                title: `v04-EyeTrainingAdjustLast (5m)`,
                url: `https://madisoncollege.yuja.com/V/Video?v=7720947&node=32834317&a=28500020`
            },
    
            {
                title: `DS ZBrushDeepDive v00 ZBrushAnatomy (6m)`,
                url: `https://youtu.be/0PUC4XDxukg?si=XVTgx9bPLD-yBzE5`
            },
    
            {
                title: `DS ZBrushDeepDive v01 ZBrush 2 5D Canvas (7m)`,
                url: `https://youtu.be/5ll1agnWSY0?si=xdwnH18a19KssBtn`
            },
    
            {
                title: `p4v_v1_Installing`,
                url: `https://madisoncollege365.sharepoint.com/:v:/r/teams/3DArtsAnimationProgramTeam2/Shared%20Documents/Videos/p4v_v1_Installing.mp4`
            },
    
            {
                title: `TXT2-VersionControl-v01-IntroTheoryWhy (10m)`,
                url: `https://madisoncollege365.sharepoint.com/:v:/r/teams/3DArtsAnimationProgramTeam2/Shared%20Documents/Videos/TXT2-VersionControl-v01-IntroTheoryWhy%20(10m).mp4`
            },
    
        ];
        let currentIndex = 0;

        function loadVideo(index) {
            currentIndex = index;
            const video = playlist[index];
            const player = document.getElementById("video-player");
            const title = document.getElementById("video-title");
            const progress = document.getElementById("progress");
            const percent = ((index + 1) / playlist.length) * 100;
            progress.style.width = percent + "%";

            // Highlight active item
            document.querySelectorAll(".video-item").forEach((el, i) => {
                el.classList.toggle("active", i === index);
            });

            // Update title with index
            title.innerText = `Video ${index + 1} of ${playlist.length}: ${video.title}`;

            if (video.url.includes("youtube.com") || video.url.includes("youtu.be")) {
                const videoId = video.url.split("v=")[1]?.split("&")[0] || video.url.split("/").pop();
                player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1`;
            } else if (video.url.includes("yuja.com")) {
                player.src = video.url + "&autoplay=1";
            } else {
                player.outerHTML = `<video id="video-player" width="100%" height="400" controls autoplay onended="nextVideo()"><source src="${video.url}" type="video/mp4"></video>`;
            }
        }

        function nextVideo() {
            if (currentIndex < playlist.length - 1) {
                loadVideo(currentIndex + 1);
            }
        }

        function prevVideo() {
            if (currentIndex > 0) {
                loadVideo(currentIndex - 1);
            }
        }

        window.onload = () => {
            loadVideo(0);
        };
    </script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const videos = document.querySelectorAll("video");
    const timeDisplay = document.getElementById("playlist-time-display");

    let totalDuration = 0;
    let watchedTime = 0;

    videos.forEach(video => {
        video.addEventListener("loadedmetadata", () => {
            totalDuration = Array.from(videos).reduce((sum, v) => sum + (v.duration || 0), 0);
            updateDisplay();
        });

        video.addEventListener("timeupdate", () => {
            watchedTime = Array.from(videos).reduce((sum, v) => sum + v.currentTime, 0);
            updateDisplay();
        });

        video.addEventListener("seeked", () => {
            watchedTime = Array.from(videos).reduce((sum, v) => sum + v.currentTime, 0);
            updateDisplay();
        });
    });

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return mins + ":" + (secs < 10 ? "0" : "") + secs;
    }

    function updateDisplay() {
        const remaining = totalDuration - watchedTime;
        const percent = totalDuration > 0 ? (watchedTime / totalDuration * 100).toFixed(1) : 0;
        timeDisplay.textContent = 
            "Time Watched: " + formatTime(watchedTime) +
            " | Total Time: " + formatTime(totalDuration) +
            " | Time Remaining: " + formatTime(remaining) +
            " | Watched: " + percent + "%" +
            " | Est. Remaining: " + formatTime(remaining);
    }
});
</script></body>
</html>
